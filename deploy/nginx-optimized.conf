# Optimized Nginx Configuration for doorfestival.com
# This configuration fixes 503 errors under concurrent load

# Upstream definitions with optimized keepalive settings
upstream backend_production {
    server 127.0.0.1:9000 max_fails=3 fail_timeout=30s;
    keepalive 256;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

upstream storefront_production {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 256;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

upstream vendor_panel_production {
    server 127.0.0.1:5173 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit_production:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit_production:10m rate=30r/s;

# Main Storefront
server {
    server_name doorfestival.com www.doorfestival.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;
    
    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    
    # Logging
    access_log /var/log/nginx/storefront-production-access.log;
    error_log /var/log/nginx/storefront-production-error.log;
    
    location / {
        limit_req zone=general_limit_production burst=20 nodelay;
        
        proxy_pass http://storefront_production;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    listen [::]:443 ssl ipv6only=on;
    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/doorfestival.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/doorfestival.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Backend API - OPTIMIZED FOR 503 FIX
server {
    server_name core.doorfestival.com;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # CORS headers for authentication
    add_header Access-Control-Allow-Credentials "true" always;
    
    # Client settings
    client_max_body_size 100M;
    client_body_timeout 120s;
    
    # Logging
    access_log /var/log/nginx/backend-production-access.log;
    error_log /var/log/nginx/backend-production-error.log;
    
    location / {
        limit_req zone=api_limit_production burst=30 nodelay;
        
        proxy_pass http://backend_production;
        proxy_http_version 1.1;
        
        # CRITICAL FIX: Use empty Connection header for keepalive
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important for authentication and cookies
        proxy_pass_header Set-Cookie;
        proxy_pass_header Authorization;
        proxy_cookie_path / /;
        
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # Longer timeouts for API
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # CRITICAL FIX: Retry logic for 503 errors
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    listen 443 ssl;
    listen [::]:443 ssl;
    ssl_certificate /etc/letsencrypt/live/core.doorfestival.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/core.doorfestival.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

