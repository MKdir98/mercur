###############################################################################
# Configuration Template
# از این فایل به عنوان template استفاده کنید
# 
# Steps to use:
# 1. کپی کردن: cp template.properties myenv.properties
# 2. ویرایش: nano myenv.properties
# 3. اجرا: sudo bash deploy.sh myenv.properties deploy
###############################################################################

#------------------------------------------------------------------------------
# Deployment Mode
#------------------------------------------------------------------------------
MODE=production

#------------------------------------------------------------------------------
# Deployment Directory
#------------------------------------------------------------------------------
DEPLOY_DIR=/var/www/marketplace

#------------------------------------------------------------------------------
# GitHub Configuration
#------------------------------------------------------------------------------
GITHUB_USERNAME=mkdir98

#------------------------------------------------------------------------------
# Repository Names
#------------------------------------------------------------------------------
STOREFRONT_REPO=b2c-marketplace-storefront
BACKEND_REPO=mercur
VENDOR_REPO=vendor-panel

#------------------------------------------------------------------------------
# Ports Configuration
#------------------------------------------------------------------------------
STOREFRONT_PORT=3000
BACKEND_PORT=9000
VENDOR_PORT=5173

#------------------------------------------------------------------------------
# Domain Configuration
#------------------------------------------------------------------------------
STOREFRONT_DOMAIN=example.com
BACKEND_DOMAIN=api.example.com
VENDOR_DOMAIN=vendors.example.com

#------------------------------------------------------------------------------
# Database Configuration
#------------------------------------------------------------------------------
DB_NAME=mercur
DB_USER=mercuruser
DB_PASSWORD=CHANGE_THIS_PASSWORD

#------------------------------------------------------------------------------
# Redis Configuration
#------------------------------------------------------------------------------
REDIS_URL=redis://localhost:6379

#------------------------------------------------------------------------------
# Elasticsearch Configuration
#------------------------------------------------------------------------------
ELASTICSEARCH_URL=http://localhost:9200

#------------------------------------------------------------------------------
# Site Information
#------------------------------------------------------------------------------
SITE_NAME=My Marketplace
SITE_DESCRIPTION=Multi-Vendor E-commerce Platform
DEFAULT_REGION=us

#------------------------------------------------------------------------------
# Medusa Configuration
#------------------------------------------------------------------------------
MEDUSA_PUBLISHABLE_KEY=CHANGE_THIS

#------------------------------------------------------------------------------
# Security Secrets
#------------------------------------------------------------------------------
REVALIDATE_SECRET=CHANGE_THIS
# JWT_SECRET=auto-generated
# COOKIE_SECRET=auto-generated

#------------------------------------------------------------------------------
# Stripe Payment Configuration
#------------------------------------------------------------------------------
STRIPE_PUBLIC_KEY=CHANGE_THIS
STRIPE_SECRET_KEY=CHANGE_THIS
STRIPE_WEBHOOK_SECRET=CHANGE_THIS

#------------------------------------------------------------------------------
# Email Configuration (Resend)
#------------------------------------------------------------------------------
RESEND_API_KEY=CHANGE_THIS
RESEND_FROM_EMAIL=noreply@example.com

#------------------------------------------------------------------------------
# Algolia Search Configuration
#------------------------------------------------------------------------------
ALGOLIA_APP_ID=CHANGE_THIS
ALGOLIA_ADMIN_KEY=CHANGE_THIS
ALGOLIA_SEARCH_KEY=CHANGE_THIS

#------------------------------------------------------------------------------
# TalkJS Chat Configuration
#------------------------------------------------------------------------------
TALKJS_APP_ID=CHANGE_THIS
TALKJS_SECRET_KEY=CHANGE_THIS

#------------------------------------------------------------------------------
# SMS.ir Configuration
#------------------------------------------------------------------------------
SMS_IR_API_KEY=CHANGE_THIS
SMS_IR_LINE_NUMBER=2
SMS_IR_TEMPLATE_ID=552147

SMS_IR_SANDBOX_API_KEY=sandbox_key
SMS_IR_SANDBOX_LINE_NUMBER=sandbox_line

#------------------------------------------------------------------------------
# Postex Shipping Configuration
#------------------------------------------------------------------------------
POSTEX_API_KEY=CHANGE_THIS

#------------------------------------------------------------------------------
# Vendor Panel Configuration
#------------------------------------------------------------------------------
DISABLE_SELLERS_REGISTRATION=false

