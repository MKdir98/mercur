    if ($host = core.doorfestival.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name core.doorfestival.com;
    return 404;
}

server {
    if ($host = brand.doorfestival.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
