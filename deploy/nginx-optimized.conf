# HTTP to HTTPS redirects
server {
    if ($host = www.doorfestival.com) {
        return 301 https://$host$request_uri;
    }

    if ($host = doorfestival.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    listen [::]:80;
    server_name doorfestival.com www.doorfestival.com;
    return 404;
}

